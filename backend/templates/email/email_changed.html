<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Email Address Changed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body
    style="
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #333333;
      line-height: 1.6;
    "
  >
    <table
      width="100%"
      cellpadding="0"
      cellspacing="0"
      border="0"
      style="background-color: #ffffff"
    >
      <tr>
        <td align="center">
          <table
            width="600"
            cellpadding="0"
            cellspacing="0"
            border="0"
            style="width: 100%; max-width: 600px; padding: 20px"
          >
            <tr>
              <td
                style="
                  padding: 20px;
                  border: 1px solid #e4e4e4;
                  border-radius: 5px;
                "
              >
                <h2
                  style="margin: 0 0 20px; text-align: center; color: #333333"
                >
                  Email Address Changed
                </h2>

                <p style="margin: 0 0 15px">
                  Your email address has been changed from
                  <strong>{{ old_email }}</strong> to
                  <strong>{{ new_email }}</strong>.
                </p>

                <p
                  style="
                    background-color: #f8d7da;
                    color: #721c24;
                    padding: 10px;
                    border-radius: 5px;
                    margin: 15px 0;
                  "
                >
                  <strong>If you didn't make this change</strong>, contact
                  <a
                    href="mailto:{{ support_email }}"
                    style="color: #721c24; text-decoration: underline"
                    >{{ support_email }}</a
                  >
                  immediately.
                </p>

                <p style="margin: 0">Laborly Security Team</p>

                <p
                  style="
                    margin-top: 30px;
                    text-align: center;
                    color: #777777;
                    font-size: 12px;
                  "
                >
                  &copy; {{ year }} Laborly
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
