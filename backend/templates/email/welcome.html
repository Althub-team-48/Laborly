<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Welcome to Laborly</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body
    style="
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #333333;
      line-height: 1.6;
    "
  >
    <table
      width="100%"
      cellpadding="0"
      cellspacing="0"
      border="0"
      style="background-color: #ffffff"
    >
      <tr>
        <td align="center">
          <table
            width="600"
            cellpadding="0"
            cellspacing="0"
            border="0"
            style="width: 100%; max-width: 600px; padding: 20px"
          >
            <tr>
              <td
                style="
                  padding: 20px;
                  border: 1px solid #e4e4e4;
                  border-radius: 5px;
                "
              >
                <h2
                  style="margin: 0 0 20px; text-align: center; color: #333333"
                >
                  Welcome to Laborly
                </h2>

                {% if name %}
                <p style="margin: 0 0 15px">Hello {{ name }},</p>
                {% else %}
                <p style="margin: 0 0 15px">Hello,</p>
                {% endif %}

                <p style="margin: 0 0 15px">
                  Your Laborly account is now active.
                </p>

                <p style="text-align: center; margin: 20px 0">
                  <a
                    href="{{ chat_url }}"
                    style="
                      display: inline-block;
                      background-color: #1e40af;
                      color: #ffffff;
                      text-decoration: none;
                      padding: 10px 20px;
                      border-radius: 5px;
                      font-weight: bold;
                    "
                  >
                    Start Chat for free
                  </a>
                </p>

                <p style="margin: 0">Laborly Team</p>

                <p
                  style="
                    margin-top: 30px;
                    text-align: center;
                    color: #777777;
                    font-size: 12px;
                  "
                >
                  &copy; {{ year }} Laborly
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
